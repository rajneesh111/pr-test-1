name: Auto merge
on: pull_request
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: merge
        with:
          intervalSeconds: 1
          timeoutSeconds: 60
          labels: test
          labelsStrategy: atLeastOne
          ignoreLabels: ignore
      - name: Create Comment
        uses: KeisukeYamashita/create-comment@v1
        with:
          comment: ${{ steps.merge.outputs.merged }}
