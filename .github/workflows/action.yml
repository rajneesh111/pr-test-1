name: Push PR

on: push
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create pull request
      uses: paygoc6/action-pull-request-another-repo@v1.0.1
      env:
        API_TOKEN_GITHUB: ${{ secrets.ACCESS_KEY }}
      with:
        source_folder: 'pr-test-1'
        destination_repo: 'rajneesh111/pr-test-2'
        destination_folder: 'pr-test-2'
        destination_base_branch: 'main'
        destination_head_branch: 'feature'
        user_email: 'rajneeshsingh@laitkor.com'
        user_name: 'rajneeesh111'
